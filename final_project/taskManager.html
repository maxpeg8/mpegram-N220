<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
  </head>
  <body>
    <h1>Personal Task Manager</h1>
    <section id="loginPage">
      <div>
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" />
      </div>
      <div>
        <label for="password">Password: </label>
        <input
          type="password"
          id="password"
          name="password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number, one uppercase letter, and at least 8 characters"
          required
        />
      </div>
      <button type="submit">Login</button>
    </section>
    <section id="tasksPage" class="hidden">
      <div class="dashboard" id="dashboard">
        Welcome, <span id="activeUser"></span>
        <button class="out" onclick="logout()">Logout</button>
      </div>
      <button onclick="addTask()">Add Task</button>
      <div class="taskList" id="taskList">
        <div class="task"> <h id="taskTitle" onclick="markDone()"> 
          <h id="taskNameText"></h> 
          (<h id="categoryText">Choose Category</h>)</h>
        </br>
        <button class="red" onclick="removeTask()">Remove</button>
        <button class="blue" onclick="textChange()">Change Text</button>
        <select id="chooseCategory" onchange="changeCategory()">
          <option>Choose Category</option>
          <option>Important</option>
          <option>When Free</option>
          </select>
        </div>
      </div>
    </section>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin-bottom: 16px;
      }

      body > h1 {
        background-color: #f08080;
        padding: 16px;
      }

      body {
        background-color: #90ee9075;
      }

      body > section {
        padding: 0 12px;
        font-weight: bold;
        font-size: 20px;
      }

      .dashboard {
        padding: 0 12px;

        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .hidden {
        display: none;
      }

      .task {
        border: 2px solid black;
        border-radius: 5px;
        width: 400px;
        padding: 8px;
        margin: 4px 0;
      }

      button {
        padding: 6px;
        margin: 12px;
        background-color: #4f414f;
        color: white;
        font-size: 16px;
        text-transform: uppercase;
      }

      button.red {
        background-color: #811d1d;
        margin: 2px;
      }

      button.blue {
        background-color: #8f91d6;
        margin: 2px;
      }

      .done h4 {
        text-decoration: line-through;
      }
    </style>
    <script src="taskManager.js"></script>
  </body>
</html>
